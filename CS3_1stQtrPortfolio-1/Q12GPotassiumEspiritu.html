
<!DOCTYPE html>
<html>
    <body>

        <h2> Q1 2nd Graded Exercise submitted by Espiritu, Antoinette of Potassium</h2>

        <p> <b>Enter Meal Price:</b><input type="number" id="mp"></p>

        <p> Tip Amount: <input type="number" id="tip"></p>

        <p> Service Charge: <input type="number" id="sc"></p>

        <button onclick="totalMeal()">Calculate Total</button>

        <script>
            function totalMeal()
            {
                let getMp = document.getElementById("mp").value;
                let getTip = document.getElementById("tip").value;
                let getSc = document.getElementById("sc").value;

                let totalCost= (parseFloat(getMp) + parseFloat(getTip)) + (parseFloat(getSc) / 100 * (parseFloat(getMp)));

                document.getElementById("totalCost").innerText = (totalCost).toFixed(2);

            }
        </script> 

        <p> Total Meal: <span id="totalCost"></span></p> 
        
    </body>
    
</html>
