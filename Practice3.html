<h1>Guess a Letter</h1>

<input type="text" id="letterInput" maxlength="1">
<button onclick="addGuess()">Guess</button>
<p>Guessed letters: <span id="guesses"></span></p>
<p> Total Guesses: <span id="totalGuessCount"></span></p>

<script>
  let guessedLetters = [];
  let totalGuessCount = 0;

  function addGuess() {
    let letter = document.getElementById("letterInput").value;

    if (letter) {
        totalGuessCount++;
    }

    if(not_duplicate(letter)){
        guessedLetters.push(letter);

        document.getElementById("guesses").textContent = guessedLetters.join(", ");
        document.getElementById("letterInput").value = "";
    }
  }

  function not_duplicate(letter) {
    for(let i = 0; i < guessedLetters.length; i++){
      if(guessedLetters[i] === letter){
        return false;
      }
    }
    return true;
  }
  
</script>
