<!DOCTYPE html>
<html>
<head>
    <Style> .cool { text-align:center; color: rgb(250, 102, 43); } </Style>
    <style> .cooler {background-color: whitesmoke; border-color:rgb(250, 102, 43) ;color: white;padding: 15px 32px; text-align: center ;display: inline-block;font-size: 16px; 
}</style>
    <title>Guess My Word</title>
</head>
<body style = "background-color: mediumaquamarine;">
    <h1 class="cool">🍄Guess My Word!🍄</h1>

    <p class ="cool"> Hint: it's an adjective that describes me</p>

<p class = "cool"; id="wordDisplay"></p>

<input class = "cooler" type="text" id="guessInput" maxlength="1">
<button class = "cool" onclick="makeGuess()">Guess</button>

<p class = "cool" id="message"></p>
<p class = "cool" id="guessCount"></p>

<script>
  let secretWord = ["t", "r", "y", "i", "n", "g", "t", "o", "n", "y"];
  let guessedWord = ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_"];


  let totalGuesses = 0;
  let maxGuesses = 10;

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
  document.getElementById("guessCount").textContent = `Total Guesses: ${totalGuesses}`;

  function makeGuess() {
    if(totalGuesses >= maxGuesses) { 
        document.getElementById("message").textContent = "❌ No more guesses left!";
        return;
    }

    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    if(guess) {
        totalGuesses++;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessCount").textContent = `Total Guesses: ${totalGuesses}/${maxGuesses}`;
    document.getElementById("guessInput").value = "";
  }
</script>
</body>
</html>
